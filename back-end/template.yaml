AWSTemplateFormatVersion: 2010-09-09
Description: >-
  AWS API Gateway using the REST Protocol. We use AWS Lambda for serveless computing and DynamoDB for the database.

Transform:
  - AWS::Serverless-2016-10-31

Resources:
  getAllPatientsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-all-patients.getAllPatientsHandler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A HTTP get method to get all patients from the DynamoDB table.
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PatientsTable
      Environment:
        Variables:
          TABLE_NAME: !Ref PatientsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /patients
            Method: GET
  getByIdFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/get-by-id.getByIdHandler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A simple example includes a HTTP get method to get one item by id from a DynamoDB table.
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PatientsTable
      Environment:
        Variables:
          TABLE_NAME: !Ref PatientsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /patients/{id}
            Method: GET
  putPatientFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/put-patient.putPatientHandler
      Runtime: nodejs14.x
      Architectures:
        - x86_64
      MemorySize: 128
      Timeout: 100
      Description: A HTTP post method to add one patient to the DynamoDB table.
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref PatientsTable
      Environment:
        Variables:
          TABLE_NAME: !Ref PatientsTable
      Events:
        Api:
          Type: Api
          Properties:
            Path: /patients
            Method: POST
  PatientsTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

Outputs:
  WebEndpoint:
    Description: 'API Gateway endpoint URL for Prod stage'
    Value: !Sub 'https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/'
